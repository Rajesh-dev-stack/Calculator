<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even or odd</title>
</head>
<body>
 
 <label>Enter a Number:</label>
 <input type="number" id="numberInput" min="0" />
  <button onclick="Calculatefactorial()">Calculate</button>
  <p id="result"></p>
  <script>
    function Calculatefactorial() {
      let n=parseInt(document.getElementById("numberInput").value);
      let result = 1;
      if (isNaN(n) || n < 0) {
        document.getElementById("result").innerHTML = "Please enter a valid non-negative integer.";
        return;
      }
      for (let i = 1; i <= n; i++) {
        result *= i;
      }
      document.getElementById("result").innerHTML="Factorial of " + n + " is: " + result ;
      
    }
  </script>
  
</body>
</html>
